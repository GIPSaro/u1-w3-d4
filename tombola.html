<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assests:css/tombola.css" />
    <title>tombola</title>
  </head>
  <body>
    <main>
      <h1>TOMBOLA</h1>
      <form>
        <table>
          <tr>
            <th>Tabellone</th>
          </tr>
          <tr>
            <td>
              <table>
                <tbody id="tombola-board"></tbody>
              </table>
            </td>
          </tr>
        </table>
        <div>
          <button id="draw-button" type="button">Estrai Numero</button>
          <h2>Cartelle</h2>
          <table>
            <tbody id="player-card"></tbody>
          </table>
        </div>
        <div id="num-cards">
          <label for="num-cards">Seleziona le tue cartelle:</label>
          <select id="num-cards">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <button type="submit" id="start-game">Compra</button>
      </form>
    </main>
    <script src="./js/tombola.js"></script>
  </body>
</html>
